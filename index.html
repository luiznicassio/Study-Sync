<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySync</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* ocupa toda a altura da tela */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #000000;

      /* imagem de fundo em tela cheia */
      background-image: url("/imgs/Logo.webp"); /* substitua pelo nome da sua imagem */
      background-size: cover; /* cobre toda a tela */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; /* fundo fixo ao rolar */
    }

    .container {
      text-align: center;
      margin-top: 350px;
    
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #8a2be2; /* roxo vibrante */
      color: rgb(255, 255, 255);
      border: none;
      padding: 15px 60px;
      border-radius: 25px;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #6b1fbf;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Um lugar para organizar e gerenciar seus estudos!!!</h1>
    <button>Entrar</button>
  </div>
</body>
</html>
